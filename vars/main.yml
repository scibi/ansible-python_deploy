---
# vars file for debops.python_deploy

python_deploy__allowed_types:
  - 'pypi'
  - 'git_without_setup'
  - 'git_with_setup'
  - 'git_with_poetry'

python_deploy__environment_venv:
  VIRTUAL_ENV: '{{ python_deploy__path_venv }}'
  PATH: '{{ python_deploy__path_venv }}/bin:/usr/local/bin:/usr/bin:/bin'

